documentroot: "/var/www/azureshop"
prestashop_dir: "{{ documentroot }}/current/prestashop"

apache_listen_port: 80
apache_vhosts:
  - servername: "www.azureshop.com"
    serveralias: "azureshop.com"
    documentroot: "{{ prestashop_dir }}"
    extra_parameters: |
              ProxyPassMatch ^/(.*\.php(/.*)?)$ "fcgi://127.0.0.1:9000{{ prestashop_dir }}"
   
apache_mods_enabled:
  - rewrite.load
  - actions.load 
  - alias.load
  - expires.load

php_enable_php_fpm: true
php_use_managed_ini: true
php_opcache_enabled_in_ini: true
php_opcache_enable: "1"
php_opcache_enable_cli: "0"
php_opcache_memory_consumption: "96"
php_opcache_interned_strings_buffer: "16"
php_opcache_max_accelerated_files: "4096"
php_opcache_max_wasted_percentage: "5"
php_opcache_validate_timestamps: "1"
php_opcache_revalidate_freq: "2"
php_opcache_max_file_size: "0"

php_packages:
  - php7.0-common
  - php7.0-cli
  - php7.0-fpm
  - php7.0-gd
  - php7.0-curl
  - php7.0-opcache
  - php7.0-xml
  - php7.0-mbstring
  - php7.0-mysql
  - php7.0-mcrypt 

# Mysql Default
mysql_enabled_on_startup: yes
mysql_root_password: root
overwrite_global_mycnf: yes
mysql_databases: 
  - name: prestashop
    encoding: utf8
    collation: utf8_general_ci
mysql_users: 
  - name: prestashop
    host: "%"
    password: "prestashop"
    priv: "prestashop.*:ALL"
  - name: replicator
    host: "%"
    password: "prestashop"
    priv: "*.*:ALL"   
 
ansistrano_deploy_via: "download_unarchive"    
ansistrano_get_url: https://github.com/PrestaShop/PrestaShop/releases/download/1.6.1.4/prestashop_1.6.1.4.zip
ansistrano_deploy_to: "/var/www/azureshop"
ansistrano_allow_anonymous_stats: no